<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeList.imagePath"
      alt="{{ recipeList.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeList.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="updateShopingList(recipeList.ingredient)">To shopping List</a>
        </li>
        <li>
          <a style="cursor: pointer" [routerLink]="['/recipes', id, 'edit']">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDelete(id);">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeList.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let items of recipeList.ingredient"
      >
        {{items.name}} - {{items.amount}}
      </li>
    </ul>
  </div>
</div>
